uid: solar
# description: Display current power, today and total production and last fresh of solar inverter. Requires items from /items/solar.items
# author: Copyright (c) 2021 Florian Hotze under MIT License
tags: []
props:
  parameters:
    - description: Page ID of page to be opened
      label: page
      name: page
      required: false
      type: TEXT
    - description: Display the last update timestamp
      label: Display last update
      name: displayLastUpdate
      required: false
      type: BOOLEAN
  parameterGroups: []
timestamp: Aug 21, 2021, 10:57:42 PM
component: f7-card
config:
  style:
    noShadow: false
    class:
      - padding: 0px
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    height: 150px
    margin-left: 5px
    margin-right: 5px
slots:
  content:
    - component: f7-block
      config:
        style:
          position: absolute
          top: -5px
          left: 16px
          flex-direction: row
          display: flex
      slots:
        default:
          - component: f7-icon
            config:
              f7: square_grid_3x2
              size: 18
              style:
                margin-right: 10px
          - component: Label
            config:
              text: Photovoltaik
              style:
                font-size: 12px
                margin-top: 0px
    - component: f7-block
      config:
        style:
          position: absolute
          top: 55px
          left: 16px
          width: calc(100% - 70px)
      slots:
        default:
          - component: f7-chip
            config:
              iconF7: bolt
              text: =items.pv_Power.displayState
              style:
                margin-bottom: 10px
                font-size: 16px
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconSize: 20
          - component: f7-chip
            config:
              iconF7: gauge
              text: =items.pv_EToday.displayState
              style:
                margin-bottom: 10px
                font-size: 16px
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconSize: 20
          - component: f7-chip
            config:
              iconF7: gauge
              text: "='Gesamt: ' + items.pv_ETotal.displayState"
              style:
                margin-bottom: 10px
                font-size: 16px
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconSize: 20
          - component: f7-chip
            config:
              visible: "=props.displayLastUpdate ? (props.displayLastUpdate == true ? true : false) : false"
              iconF7: clock
              text: "='Stand: ' + items.pv_lastRefresh.displayState"
              style:
                margin-bottom: 10px
                font-size: 16px
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconSize: 20
    - component: oh-icon
      config:
        icon: solarplant
        width: 80px
        style:
          position: absolute
          top: -20px
          right: 15px
          height: 145px
    - component: oh-link
      config:
        visible: "=props.page ? true : false"
        action: navigate
        actionPage: ='page:' + props.page
        style:
          position: absolute
          left: 0px
          top: 0px
          height: 150px
          width: 100%
