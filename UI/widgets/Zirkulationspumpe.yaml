            slots:
              default:
                - component: oh-button
                  config:
                    action: command
                    actionCommand: "=Number(@@props.item_timeSelection) > 25
                      ? Number(@@props.item_timeSelection) - 5
                      : 25"
                    actionItem: =props.item_timeSelection
                    iconF7: arrow_left_circle
