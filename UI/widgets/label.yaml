uid: label
# description: Display any item state or text. For numbers with trendline and analyzer.
# author: Copyright (c) 2021 Florian Hotze under MIT License
tags:
  - florianh-widgetset
props:
  parameters:
    - description: Small title on top of the card
      label: Title
      name: title
      required: false
      type: TEXT
    - description: Icon on top of the card (only f7 icons (without f7:)), e.g. thermometer
      label: Icon
      name: icon
      required: false
      type: TEXT
    - description: Big icon shown in the upper right corner
      label: Big openHAB Icon
      name: bigOhIcon
      required: false
      type: TEXT
    - description: in rgba() or HEX or empty
      label: Background Color
      name: bgcolor
      required: false
      type: TEXT
      advanced: true
    - context: item
      description: Item whosee state should be displayed
      label: Item
      name: item
      required: false
      type: TEXT
    - description: text to display in front of item's value
      label: Label
      name: label
      required: false
      type: TEXT
    - description: Display trendline and enable analyzer, only for number items
      label: Trendline & Analyzer
      name: trendAnalyze
      required: false
      type: BOOLEAN
    - default: navigate
      description: Action to perform on click, currently supported are 'navigate', 'popup', 'group', 'url'. See https://www.openhab.org/docs/ui/components/oh-button.html#action).
      label: Action
      name: action
      required: false
      type: TEXT
      advanced: true
    - description: "Dependending on the type of action: Group Popup Item (actionGroupPopupItem), Command options (actionOptions) for selector, Page (actionPage), URL (actionUrl), ..."
      label: Action configuration
      name: action_config
      required: false
      type: TEXT
      advanced: true
timestamp: Jul 27, 2022, 6:17:23 PM
component: f7-card
config:
  style:
    noShadow: false
    padding: 0px
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    background-color: "=props.bgcolor ? props.bgcolor : ''"
    height: 120px
    margin-left: 5px
    margin-right: 5px
slots:
  content:
    - component: f7-block
      config:
        style:
          position: absolute
          top: -5px
          left: 16px
          flex-direction: row
          display: flex
      slots:
        default:
          - component: f7-icon
            config:
              f7: =props.icon
              size: 18
              style:
                margin-right: 10px
              visible: "=props.icon ? true : false"
          - component: Label
            config:
              text: "=props.title ? props.title : ''"
              style:
                font-size: 12px
                margin-top: 0px
    - component: f7-block
      config:
        style:
          position: absolute
          bottom: -20px
          left: 16px
          flex-direction: row
      slots:
        default:
          - component: Label
            config:
              text: "=props.item ? props.label ? props.label + ' ' + (items[props.item].displayState ? items[props.item].displayState : items[props.item].state) : (items[props.item].displayState ? items[props.item].displayState : items[props.item].state) : (props.label ? props.label : 'Set item or label!')"
              style:
                font-size: 24px
                font-weight: 400
                margin-left: 0px
                margin-top: 0px
    - component: f7-block
      config:
        style:
          position: absolute
          top: 15px
          left: 15px
          width: 100%
          height: 120px
      slots:
        default:
          - component: oh-trend
            config:
              visible: "=props.trendAnalyze ? (props.trendAnalyze == true ? true : false) : false"
              trendSampling: 60
              trendItem: =props.item_value
              trendGradient:
                - "#1976d2"
                - "#0288d1"
                - "#00796b"
                - "#388e3c"
              style:
                --f7-theme-color-bg-color: transparent
                background: var(--f7-theme-color-bg-color)
                filter: opacity(30%)
                position: absolute
                width: 100%
                height: 100%
                top: 0px
                left: 0px
                z-index: 1
    - component: oh-icon
      config:
        visible: "=props.bigOhIcon ? true : false"
        icon: =props.bigOhIcon
        width: 80px
        style:
          position: absolute
          top: -30px
          right: 15px
          height: 145px
    - component: oh-link
      config:
        visible: "=props.trendAnalyze ? (props.trendAnalyze == true ? true : false) : false"
        actionAnalyzerChartType: day
        action: analyzer
        actionAnalyzerItems: =[props.item_value]
        actionAnalyzerCoordSystem: time
        style:
          position: absolute
          right: 0px
          top: 0px
          height: 120px
          width: "=props.action_config ? '65%' : '100%'"
    - component: oh-link
      config:
        visible: "=props.action_config ? true : false"
        action: =props.action
        actionPage: ='page:' + props.action_config
        actionGroupPopupItem: =props.action_config
        style:
          position: absolute
          left: 0px
          top: 0px
          height: 120px
          width: "=props.trendAnalyze == true ? '35%' : '100%'"
