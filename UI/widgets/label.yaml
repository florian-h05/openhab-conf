uid: label
tags:
  - florianh-widgetset
props:
  parameters:
    - description: Small title on top of the card
      label: Title
      name: title
      required: false
      type: TEXT
      groupName: appearance
    - description: Icon on top of the card (only f7 icons (without f7:)), e.g. thermometer
      label: Icon
      name: icon
      required: false
      type: TEXT
      groupName: appearance
    - description: Big icon shown in the upper right corner
      label: Big openHAB Icon
      name: bigOhIcon
      required: false
      type: TEXT
      groupName: appearance
    - description: in rgba() or HEX or empty
      label: Background Color
      name: bgcolor
      required: false
      type: TEXT
      groupName: appearance
    - context: item
      description: Item whosee state should be displayed
      label: Item
      name: item
      required: false
      type: TEXT
      groupName: widgetSettings
    - description: text to display in front of item's value
      label: Label
      name: label
      required: false
      type: TEXT
      groupName: widgetSettings
    - description: Display trendline and enable analyzer, only for number Items
      label: Trendline & Analyzer
      name: trendAnalyze
      required: false
      type: BOOLEAN
      groupName: widgetSettings
  parameterGroups:
    - name: appearance
      label: Appearence settings
    - name: widgetAction
      context: action
      label: Action settings
      description: Action to perform when the widget is clicked
    - name: widgetSettings
      label: Widget settings
timestamp: Oct 2, 2022, 3:24:47 PM
component: f7-card
config:
  style:
    background-color: "=props.bgcolor ? props.bgcolor : ''"
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    height: 120px
    margin-left: 5px
    margin-right: 5px
    noShadow: false
    padding: 0px
slots:
  content:
    - component: f7-block
      config:
        style:
          display: flex
          flex-direction: row
          left: 16px
          position: absolute
          top: -5px
      slots:
        default:
          - component: f7-icon
            config:
              f7: =props.icon
              size: 18
              style:
                margin-right: 10px
              visible: "=props.icon ? true : false"
          - component: Label
            config:
              style:
                font-size: 12px
                margin-top: 0px
              text: "=props.title ? props.title : ''"
    - component: f7-block
      config:
        style:
          bottom: -20px
          flex-direction: row
          left: 16px
          position: absolute
      slots:
        default:
          - component: Label
            config:
              style:
                font-size: 24px
                font-weight: 400
                margin-left: 0px
                margin-top: 0px
              text: "=props.item ? props.label ? props.label + ' ' + (items[props.item].displayState ? items[props.item].displayState : items[props.item].state) : (items[props.item].displayState ? items[props.item].displayState : items[props.item].state) : (props.label ? props.label : 'Set item or label!')"
    - component: f7-block
      config:
        style:
          height: 120px
          left: 15px
          position: absolute
          top: 15px
          width: 100%
      slots:
        default:
          - component: oh-trend
            config:
              style:
                --f7-theme-color-bg-color: transparent
                background: var(--f7-theme-color-bg-color)
                filter: opacity(30%)
                height: 100%
                left: 0px
                position: absolute
                top: 0px
                width: 100%
                z-index: 1
              trendGradient:
                - "#1976d2"
                - "#0288d1"
                - "#00796b"
                - "#388e3c"
              trendItem: =props.item
              trendSampling: 60
              visible: "=props.trendAnalyze === true ? true : false"
    - component: oh-icon
      config:
        icon: =props.bigOhIcon
        style:
          height: 145px
          position: absolute
          right: 15px
          top: -30px
        visible: "=props.bigOhIcon ? true : false"
        width: 80px
    - component: oh-link
      config:
        action: analyzer
        actionAnalyzerChartType: day
        actionAnalyzerCoordSystem: time
        actionAnalyzerItems: =[props.item]
        style:
          height: 120px
          position: absolute
          right: 0px
          top: 0px
          width: "=props.widget_action ? '65%' : '100%'"
        visible: "=props.trendAnalyze ? (props.trendAnalyze == true ? true : false) : false"
    - component: oh-link
      config:
        action: =props.action
        actionPropsParameterGroup: widgetAction
        style:
          height: 120px
          left: 0px
          position: absolute
          top: 0px
          width: "=props.trendAnalyze == true ? '35%' : '100%'"
        visible: "=props.widget_action ? true : false"
