component: f7-card
config:
  style:
    --f7-chip-bg-color: rgba(255, 255, 255, 0.0)
    --f7-chip-height: 22px
    --f7-chip-padding-horizontal: 10px
    --f7-chip-text-color: =props.color
    background-image: "=props.image ? 'url(' + props.image + ')' : ''"
    background-position: center
    background-size: cover
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    class:
      - padding: 0px
    height: 130px
    margin-left: 5px
    margin-right: 5px
    noShadow: false
slots:
  content:
    - component: f7-block
      config:
        style:
          background: =props.bgcolor
          border-radius: 7px
          opacity: =props.bgopacity
          padding: 0 16px 0 16px
          position: absolute
          right: 16px
          top: -5px
        visible: "=props.text_header ? true : false"
      slots:
        default:
          - component: Label
            config:
              style:
                color: =props.color
                font-size: 20px
                font-weight: 600
                margin-left: 0px
                margin-top: 0px
              text: =props.text_header
    - component: f7-block
      config:
        style:
          background: =props.bgcolor
          border-radius: 7px
          bottom: -75px
          left: 16px
          opacity: =props.bgopacity
          padding: 0 16px 0 16px
          position: absolute
      slots:
        default:
          - component: f7-chip
            config:
              iconColor: =props.color
              iconF7: "=@@props.light == 'ON' ? 'lightbulb_fill' : 'lightbulb_slash'"
              iconSize: 18
              text: "=props.lights_number ? ((@@props.light == 'ON') ? @@props.lights_number :
                '') : ''"
              visible: "=props.light ? true : false"
          - component: f7-chip
            config:
              visible: "=props.garagedoor_state ? true : false"
            slots:
              media:
                - component: oh-icon
                  config:
                    icon: "=@@props.garagedoor_state === 'CLOSED' ? 'mygaragedoor-closed' :
                      'mygaragedoor-open'"
                    iconSize: 24
                    style:
                      height: 24px
          - component: f7-chip
            config:
              visible: "=props.door_state ? true : false"
            slots:
              media:
                - component: oh-icon
                  config:
                    icon: "=@@props.door_state === 'CLOSED' ? 'door-closed' : 'door-open'"
                    iconSize: 24
                    style:
                      height: 24px
          - component: f7-chip
            config:
              text: "=(@@props.window == 'OPEN') ? (props.windows_number ?
                @@props.windows_number : '') : ''"
              visible: "=props.window ? true : false"
            slots:
              media:
                - component: oh-icon
                  config:
                    icon: "=@@props.window === 'CLOSED' ? 'window-closed' : 'window-open'"
                    iconSize: 24
                    style:
                      height: 24px
          - component: f7-chip
            config:
              iconColor: =props.color
              iconF7: "=@@props.door_lock === 'ON' ? 'lock_open' : 'lock'"
              iconSize: 18
              visible: "=props.door_lock ? true : false"
          - component: f7-chip
            config:
              iconColor: =props.color
              iconF7: arrow_up_arrow_down
              iconSize: 18
              text: "=props.blinds2 ? @props.blinds + ' | ' + @props.blinds2 : @props.blinds"
              visible: "=props.blinds ? true : false"
          - component: f7-chip
            config:
              iconColor: =props.color
              iconF7: "=@@props.speaker === 'ON' ? 'speaker_3_fill' : 'speaker_slash'"
              iconSize: 18
              visible: "=props.speaker ? true : false"
    - component: f7-block
      config:
        style:
          background: =props.bgcolor
          border-radius: 7px
          bottom: -45px
          left: 16px
          opacity: =props.bgopacity
          padding: 0 16px 0 16px
          position: absolute
      slots:
        default:
          - component: f7-chip
            config:
              iconColor: =props.color
              iconF7: thermometer
              iconSize: 18
              text: "=@props.temp + (props.settemp ? ' (' + @props.settemp + ')' : '')"
              visible: "=props.temp ? true : false"
          - component: f7-chip
            config:
              iconColor: =props.color
              iconF7: flame
              iconSize: 18
              visible: =@@props.heating === 'ON'
          - component: f7-chip
            config:
              iconColor: =props.color
              iconF7: circle_grid_hex
              iconSize: 18
              visible: =@@props.cooling === 'ON'
    - component: f7-block
      config:
        style:
          background: =props.bgcolor
          border-radius: 7px
          bottom: -15px
          left: 16px
          opacity: =props.bgopacity
          padding: 0 16px 0 16px
          position: absolute
      slots:
        default:
          - component: f7-chip
            config:
              iconColor: =props.color
              iconF7: drop
              iconSize: 18
              text: =@props.humidity
              visible: "=props.humidity ? true : false"
          - component: f7-chip
            config:
              iconColor: =props.color
              iconF7: sun_min
              iconSize: 18
              text: =@props.illuminance
              visible: "=props.illuminance ? true : false"
    - component: oh-link
      config:
        action: navigate
        actionPage: ='page:' + props.page
        style:
          height: 125px
          left: 0px
          position: absolute
          top: 0px
          width: 100%
        visible: "=props.page ? true : false"
