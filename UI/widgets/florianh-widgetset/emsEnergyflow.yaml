uid: emsEnergyflow
tags:
  - florianh-widgetset
props:
  parameters:
    - context: item
      description: Grid Power (+ from grid, - to grid)
      label: Grid Power
      name: gridpower
      required: true
      type: TEXT
    - context: item
      description: Backup Power (OPEN/ON on backup power, CLOSED/OFF on grid)
      label: Backup Power
      name: backuppower
      required: false
      type: TEXT
    - context: item
      description: Power from load (+ generator, - consumer)
      label: Load Power
      name: loadpower
      required: true
      type: TEXT
    - context: item
      description: Power from solar plant
      label: Solar Power
      name: solarpower
      required: true
      type: TEXT
    - context: item
      description: Power from battery (+ discharge, - charge)
      label: Battery Power
      name: batterypower
      required: true
      type: TEXT
    - context: item
      description: Current state of charge of the battery connected to the inverter in
        percent
      label: Battery State of Charge
      name: batterylevel
      required: true
      type: TEXT
    - context: item
      description: Charging power of EV charger
      label: EV Charging Power
      name: evChargerPower
      required: false
      type: TEXT
  parameterGroups:
    - name: solarAction
      context: action
      label: Solar Action
      description: Action to perform when the solar icon is clicked
    - name: loadAction
      context: action
      label: Load Action
      description: Action to perform when the load icon is clicked
    - name: evChargerAction
      context: action
      label: EV Charger Action
      description: Action to perform when the EV charger icon is clicked
