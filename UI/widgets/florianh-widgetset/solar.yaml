# description: Display current power and today's as well as total production and last refresh of solar inverter
# author: Copyright (c) 2021 Florian Hotze under MIT License
uid: solar
tags:
  - florianh-widgetset
props:
  parameters:
    - description: Small title on top of the card
      label: Title
      name: title
      required: false
      type: TEXT
      groupName: appearance
    - context: item
      description: Realtime solar plant power Item
      label: Power Item
      name: item_power
      required: true
      type: TEXT
    - context: item
      description: Daily energy production of solar plant
      label: Energy Day
      name: item_energy_day
      required: true
      type: TEXT
    - context: item
      description: Monthly energy production of solar plant
      label: Energy Month
      name: item_energy_month
      required: false
      type: TEXT
    - context: item
      description: Total energy production of solar plant
      label: Energy Total
      name: item_energy_total
      required: false
      type: TEXT
    - default: kWh
      description: Unit of the energy values
      label: Energy Unit
      name: unit_energy
      required: false
      type: TEXT
    - description: Page ID of page to be opened
      label: page
      name: page
      required: false
      type: TEXT
    - context: item
      description: Set the last refresh Item to show the last refresh time, leave
        empty to hide the timestamp
      label: Last Refresh Item
      name: item_lastrefresh
      required: false
      type: TEXT
  parameterGroups:
    - name: appearance
      label: Appearance settings
    - name: widgetAction
      context: action
      label: Action settings
      description: Action to perform when the widget is clicked on the left third
timestamp: Aug 15, 2024, 1:58:41 PM
component: f7-card
config:
  style:
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    class:
      - padding: 0px
    height: 120px
    margin-left: 5px
    margin-right: 5px
    noShadow: false
slots:
  content:
    - component: f7-block
      config:
        style:
          display: flex
          flex-direction: row
          left: 16px
          position: absolute
          top: -5px
      slots:
        default:
          - component: f7-icon
            config:
              f7: square_grid_3x2
              size: 18
              style:
                margin-right: 10px
          - component: Label
            config:
              style:
                font-size: 12px
                margin-top: 0px
              text: =props.title || 'Photovoltaik'
    - component: f7-block
      config:
        style:
          left: 12px
          position: absolute
          top: 55px
          width: calc(100% - 75px)
      slots:
        default:
          - component: f7-chip
            config:
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconF7: bolt
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-bottom: 10px
                margin-top: 0
              text: =@props.item_power
          - component: f7-chip
            config:
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconF7: gauge
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-bottom: 10px
                margin-top: 0
              text: "=(@props.item_energy_day).split(' ')[0]
                + (props.item_energy_month ? ' | ' + (@props.item_energy_month).split(' ')[0] : '')
                + (props.item_energy_total ? ' | ' + (@props.item_energy_total).split(' ')[0] : '')
                + ' ' + props.unit_energy"
          - component: f7-chip
            config:
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconF7: clock
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-bottom: 10px
                margin-top: 0
              text: =@props.item_lastrefresh
              visible: "=props.item_lastrefresh !== undefined ? true : false"
    - component: oh-icon
      config:
        icon: solarplant
        style:
          position: absolute
          right: 20px
          top: 15px
          width: 60px
    - component: oh-link
      config:
        action: navigate
        actionPage: ='page:' + props.page
        style:
          height: 150px
          position: absolute
          right: 0px
          top: 0px
          width: "=props.widget_action ? '65%' : '100%'"
        visible: "=props.page ? true : false"
    - component: oh-link
      config:
        actionFeedback: Erledigt!
        actionPropsParameterGroup: widgetAction
        style:
          height: 150px
          left: 0px
          position: absolute
          top: 0px
          width: 35%
        visible: "=props.widget_action ? true : false"
