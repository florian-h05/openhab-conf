# description: Display current power and today's as well as total production and last refresh of solar inverter
# author: Copyright (c) 2021 Florian Hotze under MIT License
uid: solar
tags:
  - florianh-widgetset
props:
  parameters:
    - description: Small title on top of the card
      label: Title
      name: title
      required: false
      type: TEXT
      groupName: appearance
    - context: item
      label: Power Item
      name: item_power
      required: true
      type: TEXT
    - context: item
      label: Energy Today Item
      name: item_energy_today
      required: true
      type: TEXT
    - context: item
      label: Energy Total Item
      name: item_energy_total
      required: true
      type: TEXT
    - description: Page ID of page to be opened
      label: page
      name: page
      required: false
      type: TEXT
    - context: item
      description: Set the last refresh Item to show the last refresh time, leave
        empty to hide the timestamp
      label: Last Refresh Item
      name: item_lastrefresh
      required: false
      type: TEXT
  parameterGroups:
    - name: appearance
      label: Appearance settings
    - name: widgetAction
      context: action
      label: Action settings
      description: Action to perform when the widget is clicked on the left third
timestamp: Jul 10, 2024, 11:40:10 AM
component: f7-card
config:
  style:
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    class:
      - padding: 0px
    height: 120px
    margin-left: 5px
    margin-right: 5px
    noShadow: false
slots:
  content:
    - component: f7-block
      config:
        style:
          display: flex
          flex-direction: row
          left: 16px
          padding: 0 16px 0 16px
          position: absolute
          top: -5px
      slots:
        default:
          - component: f7-icon
            config:
              f7: square_grid_3x2
              size: 18
              style:
                margin-right: 10px
          - component: Label
            config:
              style:
                font-size: 12px
                margin-top: 0px
              text: "=props.title ? props.title : 'Photovoltaik'"
    - component: f7-block
      config:
        style:
          left: 12px
          padding: 0 16px 0 16px
          position: absolute
          top: 55px
          width: calc(100% - 75px)
      slots:
        default:
          - component: f7-chip
            config:
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconF7: bolt
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-top: 0
                margin-bottom: 10px
              text: =@props.item_power
          - component: f7-chip
            config:
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconF7: gauge
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-top: 0
                margin-bottom: 10px
              text: =@props.item_energy_today + ' | ' + @props.item_energy_total
          - component: f7-chip
            config:
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconF7: clock
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-top: 0
                margin-bottom: 10px
              text: =@props.item_lastrefresh
              visible: "=props.item_lastrefresh !== undefined ? true : false"
    - component: oh-icon
      config:
        icon: solarplant
        style:
          position: absolute
          right: 20px
          top: 15px
          width: 60px
    - component: oh-link
      config:
        action: navigate
        actionPage: ='page:' + props.page
        style:
          height: 150px
          position: absolute
          right: 0px
          top: 0px
          width: "=props.widget_action ? '65%' : '100%'"
        visible: "=props.page ? true : false"
    - component: oh-link
      config:
        actionFeedback: Erledigt!
        actionPropsParameterGroup: widgetAction
        style:
          height: 150px
          left: 0px
          position: absolute
          top: 0px
          width: 35%
        visible: "=props.widget_action ? true : false"
