                                  item_eventImage: =props.item_lastMotionImage
                                  item_eventTimestamp: =props.item_lastMotionTimestamp
                                iconColor: "=items[props.item_motion].state === 'ON'
                                  ? (themeOptions.dark === 'dark' ? 'white' : 'black')
