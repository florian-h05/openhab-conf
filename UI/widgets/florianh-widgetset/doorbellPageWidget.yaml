config:
  constants: {}
  functions:
    imageLeft: =(width) => 'calc(calc(100% - ' + width + ') / 2)'
    imageWidth: "=(portrait) => portrait
      ? '100%'
      : 'calc(calc(' + screen.viewAreaHeight + 'px - 2*var(--f7-block-padding-vertical)) * (4/3))'"
    isPortrait: =() => screen.viewAreaWidth <= (screen.viewAreaHeight * (4/3))
  variable: {}
slots:
  default:
    - component: f7-card
      config:
        style:
          background-color: rgba(0,0,0,0.0)
          border-radius: var(--f7-card-expandable-border-radius)
          box-shadow: 0px 0px 0px 0px rgba(0,0,0,0)
          height: ='calc(' + screen.viewAreaHeight + 'px - 2*var(--f7-block-padding-vertical))'
          margin: 0px
          padding: 0px
          width: 100%
      slots:
        default:
          - component: oh-image
            config:
              lazy: false
              refreshInterval: 200
              style:
                border-radius: var(--f7-card-expandable-border-radius)
                box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
                margin-left: "=fn.isPortrait() ? '0' : fn.imageLeft(fn.imageWidth(false))"
                width: =fn.imageWidth(fn.isPortrait())
              url: =props.imageUrl
          - component: f7-card
            config:
              style:
                border-radius: var(--f7-card-expandable-border-radius)
                bottom: "=fn.isPortrait() ? '-10px' : ''"
                box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
                height: "=fn.isPortrait() ? '150px' : '330px'"
                left: "=fn.isPortrait() 
                  ? '-10px' 
                  : (screen.viewAreaWidth - (screen.viewAreaHeight * (4/3)) >= 360
                    ? 'calc(' + fn.imageLeft(fn.imageHeight(false)) + ' - 175px)'
                    : '-10px')"
                min-width: "=fn.isPortrait() ? '300px' : ''"
                padding: 0px
                position: absolute
                top: "=fn.isPortrait() ? '' : '-10px'"
                --scale-ratio: ='min(1, calc(' + screen.viewAreaHeight + ' / (330 + 32)))'
                transform: scale(var(--scale-ratio))
                transform-origin: top left
                width: "=fn.isPortrait() ? '100%' : '150px'"
            slots:
