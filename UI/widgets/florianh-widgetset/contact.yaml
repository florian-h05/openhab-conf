uid: contact
tags:
  - florianh-widgetset
props:
  parameters:
    - description: Small title on top of the card
      label: Title
      name: title
      required: false
      type: TEXT
      groupName: appearance
    - description: Header big sized
      label: Header
      name: header
      required: false
      type: TEXT
      groupName: appearance
    - description: Icon on top of the card (only f7 icons (without f7:)), e.g square
      label: Icon
      name: icon
      required: false
      type: TEXT
      groupName: appearance
    - description: HEX or rgba
      label: Background Color
      name: bgcolor
      required: false
      type: TEXT
      groupName: appearance
    - context: item
      description: Item whose state to display
      label: Item
      name: item
      required: true
      type: TEXT
      groupName: widgetSettings
    - default: window
      description: Big icon shown in the upper right corner for state representation
      label: Big openHAB Icon
      name: bigOhIcon
      required: false
      type: TEXT
      groupName: widgetSettings
  parameterGroups:
    - name: appearance
      label: Appearance settings
    - name: widgetAction
      context: action
      label: Action settings
      description: Action to perform when the widget is clicked
    - name: widgetSettings
      label: Widget settings
timestamp: Oct 2, 2022, 4:31:52 PM
component: f7-card
config:
  style:
    background-color: "=props.bgcolor || ''"
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    height: 120px
    margin-left: 5px
    margin-right: 5px
    minWidth: 180px
    noShadow: false
    padding: 0px
slots:
  content:
    - component: f7-block
      config:
        style:
          display: flex
          flex-direction: row
          left: 16px
          position: absolute
          top: -5px
      slots:
        default:
          - component: f7-icon
            config:
              f7: "=props.icon || 'square'"
              size: 18
              style:
                margin-right: 10px
          - component: Label
            config:
              style:
                font-size: 12px
                margin-top: 0px
              text: =props.title
    - component: f7-block
      config:
        style:
          display: flex
          flex-direction: column
          left: 17px
          position: absolute
          top: 45px
          width: 100%
      slots:
        default:
          - component: Label
            config:
              style:
                font-size: 24px
                font-weight: 400
                overflow: hidden
                text-overflow: ellipsis
                white-space: nowrap
                width: "=props.bigOhIcon ? 'calc(100% - 80px)' : '100%'"
              text: "=props.header || 'Set header!'"
          - component: Label
            config:
              style:
                color: "=items[props.item].state === 'CLOSED' || items[props.item].state === '100' ? (themeOptions.dark === 'dark' ? '#76d275' : '#00701a') : items[props.item].state === '1' ? (themeOptions.dark === 'dark' ? '#ffff6b' : '#c5a600') : items[props.item].state === '2' ? (themeOptions.dark === 'dark' ? '#ffbc45' : '#c25e00') : (themeOptions.dark === 'dark' ? '#e53735' : '#ab000d')"
                font-size: 24px
                font-weight: 400
                margin-top: 0.3em
                overflow: hidden
                text-align: center
                text-overflow: ellipsis
                white-space: nowrap
              text: =@props.item
    - component: oh-icon
      config:
        icon: "=items[props.item].state === 'CLOSED' || items[props.item].state === '100' ? props.bigOhIcon + '-closed' : props.bigOhIcon + '-open'"
        style:
          position: absolute
          right: 10px
          top: 5px
          width: 80px
        visible: "=props.bigOhIcon ? true : false"
    - component: oh-link
      config:
        actionPropsParameterGroup: widgetAction
        style:
          height: 120px
          left: 0px
          position: absolute
          top: 0px
          width: 100%
        visible: "=props.widget_action ? true : false"
