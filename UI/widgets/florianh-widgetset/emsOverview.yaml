config:
  constants: {}
  functions:
    formatCurrency: "=(label, item1, item2) => label + ': ' + (item2 ?
      (@item1).split(' ')[0] + ' | ' + (@item2).replace('EUR', '€') :
      (@item1).replace('EUR', '€'))"
    formatEnergy: "=(label, item1, item2) => label + ': ' + (@item1).split(' ')[0] +
      ' | ' + @item2"
  variable: {}
slots:
  default:
    - component: f7-card
      config:
        style:
          --f7-chip-bg-color: rgba(255, 255, 255, 0)
          --f7-chip-height: 28px
          border-radius: var(--f7-card-expandable-border-radius)
          box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
          class:
            - padding: 0px
          height: =props.height
          margin-left: 5px
          margin-right: 5px
          noShadow: false
      slots:
        content:
          - component: f7-block
            config:
              style:
                width: 100%
                display: flex
                flex-direction: row
                left: 16px
                position: absolute
                top: -5px
            slots:
              default:
                - component: f7-icon
                  config:
                    f7: bolt
                    size: 18
                    style:
                      margin-right: 10px
                - component: Label
                  config:
                    style:
                      font-size: 12px
                      margin-top: 0px
                    text: "=props.title ? props.title : 'EMS'"
          - component: f7-block
            config:
              style:
                left: 12px
                position: absolute
                top: 55px
                width: 100%
            slots:
              default:
                - component: f7-chip
                  config:
                    iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
                    iconF7: gauge
                    iconSize: 20
                    style:
                      font-size: 16px
                      margin-bottom: 10px
