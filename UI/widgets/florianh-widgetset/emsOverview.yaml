timestamp: Sep 2, 2025, 10:27:34 PM
component: oh-context
config:
  constants: {}
  functions:
    formatCurrency: "=(label, item1, item2) => label + ': ' + (@item1).split(' ')[0]
      + ' | ' + (@item2).replace('EUR', 'â‚¬')"
    formatEnergy: "=(label, item1, item2) => label + ': ' + (@item1).split(' ')[0] +
      ' | ' + @item2"
  variable: {}
slots:
  default:
    - component: f7-card
      config:
        style:
          --f7-chip-bg-color: rgba(255, 255, 255, 0)
          --f7-chip-height: 28px
          border-radius: var(--f7-card-expandable-border-radius)
          box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
          class:
            - padding: 0px
          height: =props.height
          margin-left: 5px
          margin-right: 5px
          noShadow: false
      slots:
        content:
          - component: f7-block
            config:
              style:
                display: flex
                flex-direction: row
                left: 16px
                position: absolute
                top: -5px
            slots:
              default:
                - component: f7-icon
                  config:
                    f7: bolt
                    size: 18
                    style:
                      margin-right: 10px
                - component: Label
                  config:
                    style:
                      font-size: 12px
                      margin-top: 0px
                    text: "=props.title ? props.title : 'EMS'"
          - component: f7-block
            config:
              style:
                left: 12px
                position: absolute
                top: 55px
                width: calc(100% - 75px)
            slots:
              default:
                - component: f7-chip
                  config:
                    iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
                    iconF7: gauge
                    iconSize: 20
                    style:
                      font-size: 16px
                      margin-bottom: 10px
                      margin-top: 0
                    text: =fn.formatEnergy('Netzbezug (D | M)',
                      props.item_electricity_supply_day,
                      props.item_electricity_supply_month)
                - component: f7-chip
                  config:
                    iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
                    iconF7: gauge
                    iconSize: 20
                    style:
                      font-size: 16px
                      margin-bottom: 10px
                      margin-top: 0
                    text: =fn.formatEnergy('Eigenverbrauch (D | M)',
                      props.item_electricity_selfconsumption_day,
                      props.item_electricity_selfconsumption_month)
                - component: f7-chip
                  config:
                    iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
                    iconF7: gauge
                    iconSize: 20
                    style:
                      font-size: 16px
                      margin-bottom: 10px
                      margin-top: 0
                    text: =fn.formatEnergy('Einspeisung (D | M)', props.item_electricity_feedin_day,
                      props.item_electricity_feedin_month)
                - component: f7-chip
                  config:
                    iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
                    iconF7: money_euro_circle
                    iconSize: 20
                    style:
                      font-size: 16px
                      margin-bottom: 10px
                      margin-top: 0
                    text: =fn.formatCurrency('Stromkosten (M | T)',
                      props.item_electricity_cost_month,
                      props.item_electricity_cost_total)
                    visible: "=props.item_electricity_cost_month ? true : false"
                - component: f7-chip
                  config:
                    iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
                    iconF7: money_euro_circle
                    iconSize: 20
                    style:
                      font-size: 16px
                      margin-bottom: 10px
                      margin-top: 0
                    text: =fn.formatCurrency('Einsparungen (M | T)',
                      props.item_electricity_savings_month,
                      props.item_electricity_savings_total)
                    visible: "=props.item_electricity_savings_month ? true : false"
                - component: f7-chip
                  config:
                    iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
                    iconF7: money_euro_circle
                    iconSize: 20
                    style:
                      font-size: 16px
                      margin-bottom: 10px
                      margin-top: 0
                    text: =fn.formatCurrency('Einspeisung  (M | T)',
                      props.item_electricity_feedin_earnings_month,
                      props.item_electricity_feedin_earnings_total)
                    visible: "=props.item_electricity_feedin_earnings_month ? true : false"
          - component: oh-link
            config:
              actionFeedback: Erledigt!
              actionPropsParameterGroup: widgetAction
              style:
                height: 290px
                left: 0px
                position: absolute
                top: 0px
                width: 100%
              visible: "=props.widget_action ? true : false"
