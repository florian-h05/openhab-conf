uid: Contact
# description: display state of a window or door textual and with icon, open a popup
# note: considers contact as closed when state is "CLOSED" or "100"
# author: Copyright (c) 2021 Florian Hotze under MIT License
tags: []
props:
  parameters:
    - description: Small title on top of the card
      label: Title
      name: title
      required: false
      type: TEXT
    - description: Header big sized
      label: Header
      name: header
      required: true
      type: TEXT
    - description: Icon on top of the card (only f7 icons (without f7:)), e.g square
      label: Icon
      name: icon
      required: false
      type: TEXT
    - description: HEX or rgba
      label: Background Color
      name: bgcolor
      required: false
      type: TEXT
    - context: item
      description: State item to display
      label: State item
      name: item
      required: true
      type: TEXT
    - description: State icon in the right corner of the card (only openHAB icons)
      label: State icon
      name: stateIcon
      required: false
      type: TEXT
      default: window
    - context: item
      description: Group:Number:COUNT(CLOSED) item for numbers of contacts open
      label: Number of contacts open
      name: contacts_open
      required: false
      type: TEXT
    - description: Number of total contacts (in room, house, ...)
      label: Contacts total number
      name: contacts_total
      required: false
    - description: Page or group that pops up
      label: Popup page / group
      name: page
      required: false
    - description: Action to perform on click, e.g. group. Default to navigate.
      label: Action
      name: action
      required: false
      type: TEXT
  parameterGroups: []
timestamp: May 10, 2022, 10:23:54 PM
component: f7-card
config:
  style:
    background-color: "=props.bgcolor ? props.bgcolor : ''"
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    height: 120px
    margin-left: 5px
    margin-right: 5px
    minWidth: 200px
    noShadow: false
    padding: 0px
slots:
  content:
    - component: f7-block
      config:
        style:
          display: flex
          flex-direction: row
          left: 16px
          position: absolute
          top: -5px
      slots:
        default:
          - component: f7-icon
            config:
              f7: =props.icon
              size: 18
              style:
                height: 18px
                margin-right: 10px
              visible: "=props.icon ? true : false"
          - component: Label
            config:
              style:
                font-size: 12px
                margin-top: 0px
              text: "=props.title ? props.title : ''"
    - component: f7-block
      config:
        style:
          bottom: -12px
          flex-direction: row
          left: 16px
          position: absolute
      slots:
        default:
          - component: Label
            config:
              style:
                font-size: 17px
                font-weight: 600
                margin-left: 0px
                margin-top: 0px
              text: "=props.header ? props.header : 'Set Props'"
    - component: f7-block
      config:
        class:
          - text-align-center
        style:
          bottom: -60px
          position: absolute
          width: 100%
      slots:
        default:
          - component: Label
            config:
              style:
                color: "=items[props.item].state === 'CLOSED' || items[props.item].state === '100' ? (themeOptions.dark === 'dark' ? '#76d275' : '#00701a') : items[props.item].state === 'kleine Lüftung' ? (themeOptions.dark === 'dark' ? '#ffff6b' : '#c5a600') : items[props.item].state === 'große Lüftung' ? (themeOptions.dark === 'dark' ? '#ffbc45' : '#c25e00') : (themeOptions.dark === 'dark' ? '#e53735' : '#ab000d')"
                font-size: 24px
                font-weight: 400
                margin-left: 0px
                margin-top: 0px
              text: =items[props.item].displayState
              visible: true
    - component: oh-icon
      config:
        icon: "=items[props.item].state === 'CLOSED' || items[props.item].state === '100' ? props.stateIcon + '-closed' : props.stateIcon + '-open'"
        height: 70px
        style:
          position: absolute
          top: 10px
          right: 15px
        visible: true
    - component: oh-link
      config:
        action: "=props.action ? props.action : 'navigate'"
        actionGroupPopupItem: =props.page
        actionPage: ='page:' + props.page
        style:
          height: 120px
          left: 0px
          position: absolute
          top: 0px
          width: 100%
        visible: "=props.page ? true : false"
