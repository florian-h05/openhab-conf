# description: Represent state of a contact with icon and colored text (color depends on state)
# author: Copyright (c) 2021 Florian Hotze under MIT License
uid: contact
tags:
  - florianh-widgetset
props:
  parameters:
    - description: Small title on top of the card
      label: Title
      name: title
      required: false
      type: TEXT
      groupName: appearance
    - description: Header big sized
      label: Header
      name: header
      required: false
      type: TEXT
      groupName: appearance
    - description: Icon on top of the card (only f7 icons (without f7:)), e.g square
      label: Icon
      name: icon
      required: false
      type: TEXT
      groupName: appearance
    - description: HEX or rgba
      label: Background Color
      name: bgcolor
      required: false
      type: TEXT
      groupName: appearance
    - context: item
      description: Item whose state to display
      label: Item
      name: item
      required: true
      type: TEXT
      groupName: widgetSetting
    - default: window
      description: Big icon shown in the upper right corner for state representation
      label: Big openHAB Icon
      name: bigOhIcon
      required: false
      type: TEXT
      groupName: widgetSetting
    - context: item
      description: Group:Number:COUNT(OPEN) Item for numbers of contacts open
      label: Contacts open Item
      name: contacts_open
      required: false
      type: TEXT
      groupName: widgetSetting
    - description: Number of total contacts (in room, house, ...)
      label: Contacts total number
      name: contacts_total
      required: false
      type: INTEGER
      groupName: widgetSetting
  parameterGroups:
    - name: appearance
      label: Appearence settings
    - name: widgetAction
      context: action
      label: Action settings
      description: Action to perform when the widget is clicked
    - name: widgetSetting
      label: Widget settings
timestamp: Oct 1, 2022, 2:25:03 AM
component: f7-card
config:
  style:
    background-color: "=props.bgcolor ? props.bgcolor : ''"
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    height: 120px
    margin-left: 5px
    margin-right: 5px
    minWidth: 200px
    noShadow: false
    padding: 0px
slots:
  content:
    - component: f7-block
      config:
        style:
          display: flex
          flex-direction: row
          left: 16px
          position: absolute
          top: -5px
      slots:
        default:
          - component: f7-icon
            config:
              f7: =props.icon
              size: 18
              style:
                height: 18px
                margin-right: 10px
              visible: "=props.icon ? true : false"
          - component: Label
            config:
              style:
                font-size: 12px
                margin-top: 0px
              text: "=props.title ? props.title : ''"
    - component: f7-block
      config:
        style:
          bottom: -12px
          flex-direction: row
          left: 16px
          position: absolute
      slots:
        default:
          - component: Label
            config:
              style:
                font-size: 17px
                font-weight: 600
                margin-left: 0px
                margin-top: 0px
              text: "=props.header ? props.header : 'Set Props'"
    - component: f7-block
      config:
        class:
          - text-align-center
        style:
          bottom: -60px
          position: absolute
          width: 100%
      slots:
        default:
          - component: Label
            config:
              style:
                color: "=items[props.item].state === 'CLOSED' || items[props.item].state === '100' ? (themeOptions.dark === 'dark' ? '#76d275' : '#00701a') : items[props.item].state === '1' ? (themeOptions.dark === 'dark' ? '#ffff6b' : '#c5a600') : items[props.item].state === '2' ? (themeOptions.dark === 'dark' ? '#ffbc45' : '#c25e00') : (themeOptions.dark === 'dark' ? '#e53735' : '#ab000d')"
                font-size: 24px
                font-weight: 400
                margin-left: 0px
                margin-top: 0px
              text: =items[props.item].displayState
              visible: true
    - component: oh-icon
      config:
        height: 70px
        icon: "=items[props.item].state === 'CLOSED' || items[props.item].state === '100' ? props.bigOhIcon + '-closed' : props.bigOhIcon + '-open'"
        style:
          position: absolute
          right: 15px
          top: 10px
        visible: true
    - component: oh-link
      config:
        actionPropsParameterGroup: widgetAction
        class:
          - no-padding
          - no-margin
        style:
          height: 120px
          left: 0px
          position: absolute
          top: 0px
          width: 100%
        visible: "=props.widget_action ? true : false"
