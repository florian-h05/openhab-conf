uid: Contact
description: display state of a window or door textual and with icon
author: Copyright (c) 2021 Florian Hotze under MIT License
tags: []
props:
  parameters:
    - description: Small title on top of the card
      label: Title
      name: title
      required: false
      type: TEXT
    - description: Header big sized
      label: Header
      name: header
      required: true
      type: TEXT
    - description: Icon on top of the card (only f7 icons (without f7:)), e.g square
      label: Icon
      name: icon
      required: false
      type: TEXT
    - description: HEX or rgba
      label: Background Color
      name: bgcolor
      required: false
      type: TEXT
    - context: item
      description: State item to display
      label: State item
      name: item
      required: true
      type: TEXT
    - description: State icon in the right corner of the card (only openHAB icons)
      label: State icon
      name: stateIcon
      required: false
      type: TEXT
    - context: item
      description: Group:Number:COUNT(CLOSED) item for numbers of contacts open
      label: Number of contacts open
      name: contacts_open
      required: false
      type: TEXT
    - description: Number of total contacts (in room, house, ...)
      label: Contacts total number
      name: contacts_total
      required: false
    - description: ON, if type is roofwindow, else OFF
      label: Special type - Roofwindow
      name: roofwindow
      required: false
      type: BOOLEAN
  parameterGroups: []
timestamp: Jul 20, 2021, 11:21:27 PM
component: f7-card
config:
  style:
    noShadow: false
    padding: 0px
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    background-color: "=props.bgcolor ? props.bgcolor : ''"
    height: 120px
    margin-left: 5px
    margin-right: 5px
    minWidth: 200px
slots:
  content:
    - component: f7-block
      config:
        style:
          position: absolute
          top: -5px
          left: 16px
          flex-direction: row
          display: flex
      slots:
        default:
          - component: f7-icon
            config:
              f7: =props.icon
              size: 18
              style:
                height: 18px
                margin-right: 10px
              visible: "=props.icon ? true : false"
          - component: Label
            config:
              text: "=props.title ? props.title : ''"
              style:
                font-size: 12px
                margin-top: 0px
    - component: f7-block
      config:
        style:
          position: absolute
          bottom: -12px
          left: 16px
          flex-direction: row
      slots:
        default:
          - component: Label
            config:
              text: "=props.header ? props.header : 'Set Props'"
              style:
                font-size: 17px
                font-weight: 600
                margin-left: 0px
                margin-top: 0px
    - component: f7-block
      config:
        style:
          position: absolute
          bottom: -60px
          width: 100%
        class:
          - text-align-center
      slots:
        default:
          - component: Label
            config:
              visible: "=props.roofwindow == true ? true : false"
              text: =items[props.item].state
              style:
                color: "=items[props.item].state === 'geschlossen' ? 'green' : items[props.item].state === 'kleine Lüftung' ? themeOptions.dark === 'dark' ? '#FFEB3B' : '#FBC02D' : items[props.item].state === 'große Lüftung' ? themeOptions.dark === 'dark' ? '#FF9800' : '#F57C00' : 'red'"
                font-size: 24px
                margin-left: 0px
                margin-top: 0px
          - component: Label
            config:
              visible: "=props.roofwindow ? props.roofwindow == false ? true : false : true"
              text: "=items[props.item].state === 'OPEN' ? 'geschlossen' : (props.contacts_open ? (props.contacts_total ? (items[props.contacts_open].state + ' von ' + props.contacts_total + ' geöffnet') : items[props.contacts_open].state + ' geöffnet') : 'geöffnet')"
              style:
                color: "=items[props.item].state === 'OPEN' ? 'green' : 'red'"
                font-size: 24px
                margin-left: 0px
                margin-top: 0px
    - component: oh-icon
      config:
        visible: "=props.roofwindow == true ? true : false"
        icon: "=items[props.item].state === 'geschlossen' ? 'window-closed' : 'window-open'"
        width: 80x
        item: =props.item
        style:
          position: absolute
          top: -30px
          right: 5px
          height: 145px
    - component: oh-icon
      config:
        visible: "=props.roofwindow ? props.roofwindow == false ? true : false : true"
        icon: "=items[props.item].state === 'OPEN' ? props.stateIcon + '-closed' :  props.stateIcon + '-open'"
        width: 80x
        item: =props.item
        style:
          position: absolute
          top: -30px
          right: 5px
          height: 145px
