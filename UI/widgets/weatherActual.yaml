timestamp: Jul 13, 2021, 4:22:24 PM
component: f7-card
config:
  style:
    noShadow: false
    class:
      - padding: 0px
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    background-color: "=props.bgcolor ? props.bgcolor : ''"
    height: 150px
    margin-left: 5px
    margin-right: 5px
slots:
  content:
    - component: f7-block
      config:
        style:
          position: absolute
          top: -5px
          left: 16px
          flex-direction: row
          display: flex
      slots:
        default:
          - component: f7-icon
            config:
              f7: sun_max
              size: 18
              style:
                margin-right: 10px
          - component: Label
            config:
              text: "=props.title ? props.title : ''"
              style:
                font-size: 12px
                margin-top: 0px
    - component: f7-block
      config:
        style:
          position: absolute
          top: 60px
          left: 16px
          width: 100%
      slots:
        default:
          - component: f7-chip
            config:
              iconF7: thermometer
              text: =items[props.item_temp].displayState
              style:
                margin-bottom: 10px
                font-size: 16px
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconSize: 20
          - component: f7-chip
            config:
              visible: "=props.item_hum ? true : false"
              iconF7: drop
              text: =items[props.item_hum].displayState
              style:
                margin-bottom: 10px
                font-size: 16px
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconSize: 20
          - component: f7-chip
            config:
              visible: "=props.item_ill ? true : false"
              iconF7: sun_min
              text: =items[props.item_ill].displayState
              style:
                margin-bottom: 10px
                font-size: 16px
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconSize: 20
          - component: f7-chip
            config:
              visible: "=props.item_rain ? true: false"
              iconF7: cloud_drizzle
              text: =items[props.item_rain].displayState
              textColor: "=items[props.item_rain].state === 'OPEN' ? 'red' : themeOptions.dark === 'dark' ? 'white' : 'black'"
              style:
                margin-bottom: 10px
                font-size: 16px
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              iconColor: "=items[props.item_rain].state === 'OPEN' ? 'red' : themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconSize: 20
          - component: f7-chip
            config:
              visible: "=props.item_strike ? true : false"
              iconF7: bolt
              text: =items[props.item_strike].state
              style:
                margin-bottom: 10px
                font-size: 16px
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconSize: 20
          - component: f7-chip
            config:
              visible: "=props.item_wind ? true : false"
              iconF7: wind
              text: =items[props.item_wind].displayState
              style:
                margin-bottom: 10px
                font-size: 16px
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconSize: 20
          - component: f7-chip
            config:
              visible: "=props.item_wind_dir ? true : false"
              iconF7: compass
              text: =items[props.item_wind_dir].state
              style:
                margin-bottom: 10px
                font-size: 16px
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconSize: 20
          - component: f7-chip
            config:
              visible: "=props.item_warn1 ? (items[props.item_warn1].state != 'None.' ? true : false) : false"
              iconF7: bolt
              text: =items[props.item_warn1].state
              textColor: red
              style:
                margin-bottom: 10px
                font-size: 16px
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              iconColor: red
              iconSize: 20
          - component: f7-chip
            config:
              visible: "=props.item_warn2 ? (items[props.item_warn2].state != 'None.' ? true : false) : false"
              iconF7: bolt
              text: =items[props.item_warn2].state
              textColor: red
              style:
                margin-bottom: 10px
                font-size: 16px
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              iconColor: red
              iconSize: 20
    - component: oh-link
      config:
        visible: "=props.page ? true : false"
        action: navigate
        actionPage: ='page:' + props.page
        style:
          position: absolute
          left: 0px
          top: 0px
          height: 150px
          width: 100%
