tags: []
props:
  parameters:
    - description: Small title on top of the card
      label: Title
      name: title
      required: false
      type: TEXT
    - description: HEX or rgba
      label: Background Color
      name: bgcolor
      required: false
      type: TEXT
    - context: item
      description: Item for power
      label: Power
      name: item_power
      required: true
      type: TEXT
    - context: item
      description: Item for title
      label: Title
      name: item_title
      required: true
      type: TEXT
    - context: item
      description: Item for artist
      label: Artist
      name: item_artist
      required: true
      type: TEXT
    - context: item
      description: Item for playback control
      label: Playback control
      name: item_playback
      required: true
      type: TEXT
    - default: "false"
      description: false for Yamaha Receiver binding, true for default Player Item (e.g. Yamaha MusicCast binding)
      label: Playback command mode
      name: musiccast
      required: false
      type: BOOLEAN
  parameterGroups: []
timestamp: Mar 20, 2022, 10:15:00 PM
component: f7-card
config:
  style:
    noShadow: false
    padding: 0px
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    background-color: "=props.bgcolor ? props.bgcolor : ''"
    height: 120px
    min-width: 220px
    margin-left: 5px
    margin-right: 5px
slots:
  content:
    - component: f7-block
      config:
        style:
          position: absolute
          top: -5px
          left: 16px
          flex-direction: row
          display: flex
      slots:
        default:
          - component: f7-icon
            config:
              f7: hifispeaker
              size: 18
              style:
                margin-right: 10px
          - component: Label
            config:
              text: "=props.title ? props.title : ''"
              style:
                font-size: 12px
                margin-top: 0px
    - component: f7-block
      config:
        visible: "=items[props.item_power].state == 'ON' ? true : false"
        style:
          position: absolute
          top: 56px
          left: 16px
          flex-direction: row
      slots:
        default:
          - component: Label
            config:
              text: =items[props.item_title].state
              style:
                color: "#dd4124"
                font-size: 17px
                font-weight: 600
                margin-left: 0px
                margin-top: 0px
    - component: f7-block
      config:
        visible: "=items[props.item_power].state == 'ON' ? true : false"
        style:
          position: absolute
          top: 102px
          left: 16px
          flex-direction: row
        class:
          - text-align-left
      slots:
        default:
          - component: Label
            config:
              text: =items[props.item_artist].state
              style:
                font-size: 13px
                margin-top: 0px
                font-weight: 300
    - component: f7-block
      config:
        style:
          position: absolute
          top: 85px
          flex-direction: row
          width: 100%
        class:
          - text-align-center
      slots:
        default:
          - component: Label
            config:
              visible: "=items[props.item_power].state === 'OFF' ? true : false"
              text: Bitte anschalten!
              style:
                font-size: 22px
                margin-top: 0px
                font-weight: 400
    - null
    - component: oh-button
      config:
        visible: "=items[props.item_power].state == 'ON' ? true : false"
        round: true
        large: false
        iconF7: lessthan_circle
        iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
        iconSize: 30px
        action: command
        actionItem: =props.item_playback
        actionCommand: "=props.musiccast == true ? 'PREVIOUS' : 'Previous'"
        style:
          position: absolute
          top: 15px
          right: 80px
          height: 34px
    - component: oh-button
      config:
        visible: "=items[props.item_power].state == 'ON' ? (items[props.item_playback].state !== 'Pause' ? (items[props.item_playback].state !== 'PAUSE' ? true : false) : false) : false"
        round: true
        large: false
        iconF7: pause_circle
        iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
        iconSize: 30px
        action: command
        actionItem: =props.item_playback
        actionCommand: "=props.musiccast == true ? 'PAUSE' : 'Pause'"
        style:
          position: absolute
          top: 15px
          right: 45px
          height: 34px
    - component: oh-button
      config:
        visible: "=items[props.item_power].state == 'ON' ? (items[props.item_playback].state === 'Pause' ? true : (items[props.item_playback].state === 'PAUSE' ? true : false)) : false"
        round: true
        large: false
        iconF7: play_circle
        iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
        iconSize: 30px
        action: command
        actionItem: =props.item_playback
        actionCommand: "=props.musiccast == true ? 'PLAY' : 'Play'"
        style:
          position: absolute
          top: 15px
          right: 45px
          height: 34px
    - component: oh-button
      config:
        visible: "=items[props.item_power].state == 'ON' ? true : false"
        round: true
        large: false
        iconF7: greaterthan_circle
        iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
        iconSize: 30px
        action: command
        actionItem: =props.item_playback
        actionCommand: "=props.musiccast == true ? 'NEXT' : 'Next'"
        style:
          position: absolute
          top: 15px
          right: 10px
          height: 34px
