timestamp: Jul 12, 2024, 5:08:08 PM
component: f7-card
config:
  style:
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    height: 192.5px
    margin-left: 5px
    margin-right: 5px
    noShadow: false
slots:
  content:
    - component: f7-block
      config:
        style:
          display: flex
          flex-direction: row
          left: 16px
          padding: 0 16px 0 16px
          position: absolute
          top: -5px
      slots:
        default:
          - component: f7-icon
            config:
              f7: sun_max
              size: 18
              style:
                margin-right: 10px
          - component: Label
            config:
              style:
                font-size: 12px
                margin-top: 0px
              text: Wetter
    - component: f7-block
      config:
        style:
          left: 16px
          padding: 0 16px 0 16px
          position: absolute
          top: 55px
          width: 100%
      slots:
        default:
          - component: f7-chip
            config:
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconF7: thermometer
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-top: 0
                margin-bottom: 10px
              text: =@props.item_temp
              visible: "=props.item_temp ? true : false"
          - component: f7-chip
            config:
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconF7: drop
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-top: 0
                margin-bottom: 10px
              text: =@props.item_hum
              visible: "=props.item_hum ? true : false"
          - component: f7-chip
            config:
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconF7: sun_min
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-top: 0
                margin-bottom: 10px
              text: =@props.item_ill
              visible: "=props.item_ill ? true : false"
          - component: f7-chip
            config:
              iconColor: "=items[props.item_rain].state === 'CLOSED' ? (themeOptions.dark ===
                'dark' ? 'white' : 'black') : 'red'"
              iconF7: cloud_drizzle
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-top: 0
                margin-bottom: 10px
              text: =@props.item_rain
              textColor: "=items[props.item_rain].state === 'CLOSED' ? (themeOptions.dark ===
                'dark' ? 'white' : 'black') : 'red'"
              visible: "=props.item_rain ? true : false"
          - component: f7-chip
            config:
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconF7: bolt
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-top: 0
                margin-bottom: 10px
              text: =@props.item_strike
              visible: "=props.item_strike ? true : false"
          - component: f7-chip
            config:
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconF7: wind
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-top: 0
                margin-bottom: 10px
              text: =@props.item_wind_speed
              visible: "=props.item_wind_speed ? true : false"
          - component: f7-chip
            config:
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconF7: compass
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-top: 0
                margin-bottom: 10px
              text: =@props.item_wind_dir
              visible: "=props.item_wind_dir ? true : false"
          - component: f7-chip
            config:
              iconColor: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              iconF7: "=Number(items.Sun_Elevation.state) <= 0 ? 'sunrise' : 'sunset'"
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-bottom: 10px
              text: "=Number(@@props.item_sun_elv) <= 0 ? @props.item_sun_rise :
                @props.item_sun_set"
              visible: "=props.item_sun_elv ? true : false"
          - component: f7-chip
            config:
              iconColor: red
              iconF7: bolt
              iconSize: 20
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
                font-size: 16px
                margin-top: 0
                margin-bottom: 10px
              text: =@props.item_warn_1
              textColor: red
              visible: "=props.item_warn_1 && @@props.item_warn_1 !== 'UNDEF' ? true : false"
    - component: oh-link
      config:
        actionFeedback: Erledigt!
        actionPropsParameterGroup: widgetAction
        style:
          height: 192.5px
          left: 0px
          position: absolute
          top: 0px
          width: 100%
        visible: "=props.widget_action ? true : false"
