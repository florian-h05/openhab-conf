timestamp: Nov 7, 2021, 8:29:36 PM
component: f7-card
config:
  style:
    noShadow: false
    class:
      - padding: 0px
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    background-image: ='url(' + props.image + ')'
    background-size: cover
    background-position: center
    height: 130px
    margin-left: 5px
    margin-right: 5px
slots:
  content:
    - component: f7-block
      config:
        visible: "=props.text_header ? true : false"
        style:
          position: absolute
          top: -5px
          right: 16px
          background: =props.bgcolor
          opacity: =props.bgopacity
          border-radius: 7px
      slots:
        default:
          - component: Label
            config:
              text: =props.text_header
              style:
                color: =props.color
                font-size: 20px
                font-weight: 600
                margin-left: 0px
                margin-top: 0px
    - component: f7-block
      config:
        style:
          position: absolute
          bottom: -75px
          left: 16px
          background: =props.bgcolor
          opacity: =props.bgopacity
          border-radius: 7px
      slots:
        default:
          - component: f7-chip
            config:
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              visible: "=props.light ? true : false"
              text: "=props.lights_number ? ((items[props.light].state == 'ON') ? items[props.lights_number].state : '') : ''"
              textColor: =props.color
              iconColor: =props.color
              iconF7: "=items[props.light].state == 'ON' ? 'lightbulb_fill' : 'lightbulb_slash'"
              iconSize: 18
          - component: f7-chip
            config:
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              visible: "=props.door_state ? true : false"
            slots:
              media:
                - component: oh-icon
                  config:
                    icon: "=items[props.door_state].state === 'CLOSED' ? 'door-closed' : 'door-open'"
                    iconSize: 24
                    style:
                      height: 24px
          - component: f7-chip
            config:
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              visible: "=props.window ? true : false"
              text: "=(items[props.window].state == 'OPEN') ? (props.windows_number ? items[props.windows_number].state : '') : ''"
              textColor: =props.color
            slots:
              media:
                - component: oh-icon
                  config:
                    icon: "=items[props.window].state === 'CLOSED' ? 'window-closed' : 'window-open'"
                    iconSize: 24
                    style:
                      height: 24px
          - component: f7-chip
            config:
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              visible: "=props.door_lock ? true : false"
              text: "=items[props.door_lock].state === 'ON' ? '' : ''"
              iconColor: =props.color
              iconF7: "=items[props.door_lock].state === 'ON' ? 'lock_open' : 'lock'"
              iconSize: 18
          - component: f7-chip
            config:
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              visible: "=props.blinds ? true : false"
              text: "=props.blinds2 ? items[props.blinds].state + ' | ' + items[props.blinds2].displayState : items[props.blinds].displayState"
              textColor: =props.color
              iconColor: =props.color
              iconF7: arrow_up_arrow_down
              iconSize: 18
          - component: f7-chip
            config:
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              visible: "=props.speaker ? true : false"
              iconColor: =props.color
              iconF7: "=items[props.speaker].state === 'ON' ? 'speaker_3_fill' : 'speaker_slash'"
              iconSize: 18
    - component: f7-block
      config:
        style:
          position: absolute
          bottom: -45px
          left: 16px
          background: =props.bgcolor
          opacity: =props.bgopacity
          border-radius: 7px
      slots:
        default:
          - component: f7-chip
            config:
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              visible: "=props.temp ? true : false"
              text: "=(items[props.temp].displayState) +  (props.settemp ? ' (' + items[props.settemp].displayState + ')' : '')"
              textColor: =props.color
              iconColor: =props.color
              iconF7: thermometer
              iconSize: 18
          - component: f7-chip
            config:
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              visible: =items[props.heating].state === 'ON'
              iconColor: =props.color
              iconF7: flame
              iconSize: 18
          - component: f7-chip
            config:
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              visible: =items[props.cooling].state === 'ON'
              iconColor: =props.color
              iconF7: circle_grid_hex
              iconSize: 18
    - component: f7-block
      config:
        style:
          position: absolute
          bottom: -15px
          left: 16px
          background: =props.bgcolor
          opacity: =props.bgopacity
          border-radius: 7px
      slots:
        default:
          - component: f7-chip
            config:
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              visible: "=props.humidity ? true : false"
              text: =items[props.humidity].displayState
              textColor: =props.color
              iconColor: =props.color
              iconF7: drop
              iconSize: 18
          - component: f7-chip
            config:
              style:
                --f7-chip-bg-color: rgba(255, 255, 255, 0)
              visible: "=props.illuminance ? true : false"
              text: =items[props.illuminance].displayState
              textColor: =props.color
              iconColor: =props.color
              iconF7: sun_min
              iconSize: 18
    - component: oh-link
      config:
        visible: "=props.page ? true : false"
        action: navigate
        actionPage: ='page:' + props.page
        style:
          position: absolute
          left: 0px
          top: 0px
          height: 125px
          width: 100%
